<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        /* receiver selection */
        .chat-dropdown {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .chat-dropdown select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* message area */
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            font-size: 14px;
        }

        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .message.received {
            background-color: #fff;
            border: 1px solid #ddd;
        }

        /* input area */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        /* typing animation container */
        .ticontainer {
            display: none; /* hide */
            text-align: left;
            margin: 10px;
        }

        /* dots animation */
        .tiblock {
            display: flex;
            gap: 5px;
        }

        .tidot {
            width: 10px;
            height: 10px;
            background-color: #aaa;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <!-- header section -->
        <div class="chat-header">
            Chat with <span id="chatWith">Select a user</span>
        </div>

        <!-- dropdown for selecting receiver -->
        <div class="chat-dropdown">
            <select id="receiverSelect">
                <option value="" disabled selected>Choose a user to chat with</option>
                <option value="2">User 2</option>
                <option value="3">User 3</option>
                <option value="4">User 4</option>
            </select>
        </div>

        <!-- message section -->
        <div id="chatMessages" class="chat-messages">
            <div class="ticontainer">
                <div class="tiblock">
                  <div class="tidot"></div>
                  <div class="tidot"></div>
                  <div class="tidot"></div>
                </div>
              </div>
        </div>

        <!-- input Section -->
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off"/>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
